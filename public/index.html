<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DOGS!</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#000000 !important;">
            <a class="navbar-brand" href="http://connorhp.com:3000" style="color: white !important">DOGS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <button v-on:click="fetchRandom">Get Random Dog</button>
            <button v-on:click="displayBreeds = true; display=false;">Search by Breed</button>
        </nav>

        <p v-if="display" style="text-align:center;">
            <img v-bind:src="image" alt="doggo"> <br>
        </p>
        <h1 v-if="display"> {{breed}}</h1>
        <p v-if="displayBreeds" v-for="(subBreed, breed) in breeds" id="breeds">
            <button v-on:click="getPic(breed)">{{breed}}</button>
        </p>

    </div>
    <footer>
        <a href="https://github.com/connorhp/creativeProjectNode">GitHub </a>
        <p style="text-align: left">Connor Pearce 2019 All Rights Reserved
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="javascripts/script.js"></script>
</body>

</html>
